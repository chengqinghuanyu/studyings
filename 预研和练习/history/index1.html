<html>
<head>

<body>
  <div>我是第一页</div>
  <a href="index2.html">去第二页</a>
  <script type="text/javascript">




        window.onload = function(){
            pushHistory();
            var bool=false;
            setTimeout(function(){
                bool=true;
            },1500);

            window.addEventListener("popstate", function(e) {
                  if(bool){
                        //alert("我监听到了浏览器的返回按钮事件啦");//根据自己的需求实现自己的功能
                        //window.history.go(-1);
                        //window.history.back();
                        var is_SCAVENGING_SERVEICE_POST = window.localStorage.getItem("is_SCAVENGING_SERVEICE_POST");
                        if(is_SCAVENGING_SERVEICE_POST){
                            setTimeout(function(){
                                window.localStorage.setItem("is_SCAVENGING_SERVEICE_POST",null);
                                window.localStorage.removeItem(is_SCAVENGING_SERVEICE_POST);
                            },300);
                            //window.location.href = is_SCAVENGING_SERVEICE_POST;
                            return false;
                        }
                        window.location.reload();

                    }
                    pushHistory();

                  }, false);

        function pushHistory() {
               var state = {
                   title: "title",
                   url: "#"
               };
           window.history.pushState(state, "title", "#");
       }
    }
  </script>
</body>
</html>
